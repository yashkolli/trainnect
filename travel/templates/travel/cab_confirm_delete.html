{% extends "base.html" %}
{% load static %}
{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{% static 'travel/trip_list_0.css' %}">
{% endblock stylesheets %}
{% block content %}
    <div class="container text-center">
        <div class="row justify-content-around">
            <div class="col-11 col-md-6">
            <form method="POST"> {% csrf_token %}
                <h2><span class="text-muted">Are you sure you want to delete the Cab Query </span>{{ object }}</h2>
                <button type="submit" class="btn btn-danger mx-2">Delete</button>
                <a role="button" class="btn btn-secondary mx-2" href="{% url 'cabs'  %}" >Cancel</a>
            </form>
            </div>
        </div>
    </div>
{% endblock content %}
